<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkVault</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ”— LinkVault</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn-icon" title="Export Data">ðŸ“¤</button>
                <button id="importBtn" class="btn-icon" title="Import Data">ðŸ“¥</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <!-- Add Link Form -->
        <div class="add-link-section">
            <h3>Add New Link</h3>
            <form id="linkForm">
                <div class="form-group">
                    <label for="linkUrl">Link URL:</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com" required>
                    <button type="button" id="getCurrentUrl" class="btn-small">Use Current Tab</button>
                </div>

                <div class="form-group">
                    <label for="platform">Platform:</label>
                    <input type="text" id="platform" placeholder="e.g., Facebook, GitHub" required
                        list="platformSuggestions">
                    <datalist id="platformSuggestions">
                        <option value="Facebook">
                        <option value="GitHub">
                        <option value="Twitter">
                        <option value="LinkedIn">
                        <option value="Instagram">
                        <option value="YouTube">
                        <option value="Reddit">
                        <option value="Medium">
                        <option value="Discord">
                        <option value="Stack Overflow">
                        <option value="Other">
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (optional):</label>
                    <input type="text" id="tags" placeholder="work, personal, tutorial">
                </div>

                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <input type="text" id="description" placeholder="Brief description">
                </div>

                <button type="submit" id="addLinkBtn" class="btn-primary">Add Link</button>
                <button type="button" id="cancelEditBtn" class="btn-secondary" style="display: none;">Cancel
                    Edit</button>
            </form>
        </div>

        <!-- Search and Filter -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="Search links...">
                <select id="platformFilter">
                    <option value="">All Platforms</option>
                </select>
                <button id="clearFilters" class="btn-small">Clear</button>
            </div>
        </div>

        <!-- Links List -->
        <div class="links-section">
            <div class="links-header">
                <h3>Saved Links</h3>
                <span id="linkCount" class="count">0 links</span>
            </div>
            <div id="linksList" class="links-list">
                <!-- Links will be populated here -->
            </div>
            <div id="noLinksMessage" class="no-links">
                <p>No links saved yet. Add your first link above!</p>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Edit Link</h3>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editUrl">URL:</label>
                        <input type="url" id="editUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="editPlatform">Platform:</label>
                        <input type="text" id="editPlatform" required>
                    </div>
                    <div class="form-group">
                        <label for="editTags">Tags:</label>
                        <input type="text" id="editTags">
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description:</label>
                        <input type="text" id="editDescription">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Update Link</button>
                        <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
